<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>LuaDraw</title>
	<script src="drawer.js""></script>
	<script src=" wasm_exec.js"></script>
	<script>
        const go = new Go();
        
        // Use non-streaming version
        fetch("luaDraw.wasm")
            .then(response => response.arrayBuffer())
            .then(bytes => WebAssembly.instantiate(bytes, go.importObject))
            .then(result => {
                go.run(result.instance);
                console.log("WASM Loaded");
            })
            .catch(err => {
                console.error("Error loading WebAssembly:", err);
                showError("Failed to load WebAssembly: " + err.message);
            });
	</script>
	<script>
		function sleep(ms) {
			return new Promise(resolve => setTimeout(resolve, ms));
		}

		var stop = "no";

		async function runClick() {
			stop = "no";
			console.log("Starting Execution");
			const luascript = document.getElementById("luascript");
			try {
				await runLuaInit(luascript.value);
				while (stop != "stop") {
					await runLua();
					await sleep(goGetInterval());
				}
			} catch (err) {
				showError(err.message);
			}
		}

		function stopClick() {
			stop = "stop";
			console.log("Stop Clicked")
		}
	</script>
</head>

<body>


	<span>Little drawing thing</span>
	<canvas id="drawspace">

	</canvas>

	<textarea id="luascript" type="text">
function init()
	draw:Println("Hello from Lua")
	draw.Interval = 200

end

local i = 0
function update()
	draw:ClearScreen()
	draw:Rect(100 + i, 0, 100, 50, "green")
	i = i + 1

	draw:KeyDown(68)

end
	</textarea>
	<button onclick="runClick()">Run</button>
	<button onclick="stopClick()">Stop</button>
	<div id="errordiv"></div>
</body>

<style>
	#drawspace {
		background: #ffffff;
		border: 3px dotted black;
		width: 640px;
		height: 480px;
	}

	#luascript {
		max-width: 500;
		max-height: 1000px;
		min-width: 300px;
		min-height: 300px;

	}
</style>

</html>
